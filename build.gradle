apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }

    publishNonDefault true

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            buildConfigField "String", "CLIENT_ID", "\"" + GH_DEV_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + GH_DEV_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + GH_DEV_CALLBACK + "\""
        }
        release {
            buildConfigField "String", "CLIENT_ID", "\"" + GH_PRO_ID + "\""
            buildConfigField "String", "CLIENT_SECRET", "\"" + GH_PRO_SECRET + "\""
            buildConfigField "String", "CLIENT_CALLBACK", "\"" + GH_PRO_CALLBACK + "\""
        }
    }
}

dependencies {

    compile 'com.android.support:support-annotations:21.0.3'

    compile 'net.danlew:android.joda:2.6.0'

    compile project(':sdks:basesdk')
}
