buildscript {
    repositories {
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://dl.bintray.com/amulyakhare/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'io.fabric.tools:gradle:1.19.2'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath "com.fernandocejas.frodo:frodo-plugin:0.8.1"
    }
}


allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url "https://jitpack.io"
        }
    }
}


apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }

    publishNonDefault true

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
        }
        release {
        }
    }
}

dependencies {
    compile project(':GitskariosCore')
}

publish {
    userOrg = 'alorma'
    groupId = 'com.github.alorma'
    artifactId = 'github-sdk'
    version = '1.4.0'
    description = 'A SDK for GitHub implemented in Android'
    website = 'https://github.com/gitskarios/GithubAndroidSdk'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}